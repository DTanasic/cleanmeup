<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet"  href="assets/css/style.css">
    <title>CleanMeUp</title>
</head>
<body>
    <div class="container-fluid" id="header">
        <div class="container" id="header-menu">
            <div class="row d-flex justify-content-between">
                <div class="col-3 d-flex align-items-center" >
                    <div id="logo">
                        <img class="logo-img" src="assets/img/hanger-line.png" alt="">
                    </div>
                    <h1 class="text-uppercase">clean<span>me</span>up</h1>
                </div>
                <div class="col-4">
                    <ul class="list-unstyled d-flex justify-content-between justify-content-center" id="nav">
                        <li>
                            <a href="#">Pocetna</a>
                        </li>
                        <li>
                            <a href="#">Kontakt</a>
                        </li>
                        <li>
                            <a  id="order" href="#">Naruci</a>
                        </li>
                        <li>
                            <a id="log-in" href="#">Log in</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="header-text-wrapper">
                <div id="header-text">
                    <h3>Mi brinemo o Vašoj odeći,<br>da bi ste Vi mogli da se posvetite svemu ostalom.</h3>
                    <p>Najsigurnije i najpovoljnije hemijsko čišćenje</p>
                </div>
                <div class="header-form">
                    <tabel id="header-table">
                        <th>
                            <td>
                                Vaša Adresa
                            </td>
                            <td colspan="2">
                                Broj Telefona
                            </td>
                        </th>
                    </tabel>
                    <form class="row g-3">
                        <div class="col-auto">
                            <input type="text" class="form-control" id="inputext" placeholder="Ulica, broj, sprat">
                        </div>
                        <div class="col-auto">
                          <input type="number" class="form-control" id="inputnumber" placeholder="+381 XX XXX XXX">
                        </div>
                          <button type="submit" class="btn btn-primary">Naruči</button>
                      </form>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
